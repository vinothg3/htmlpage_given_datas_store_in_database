<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>this is a select topics </h1>
        <form method="POST" action="{% url 'retriou' %}">
            {% csrf_token %}
            {% for i in topic %}
            <label for="tn">{{i.Topic_name}}</label>
            <input type="checkbox" name="tn" id="tn" value="{{i}}">
            {% endfor %}
            <br>
            <br>
            <input type="submit" value="checkbox">
        </form>
        
    </center>
</body>
</html>
